<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="navbar">
        <h1>Gerenciamento de Tarefas</h1>
        <ul>
          <li><a href="index.html">Cadastro de Usuários</a></li>
          <li><a href="cadTarefas.html">Cadastro de Tarefas</a></li>
          <li><a href="tarefas.html">Gerenciar Tarefas</a></li>
        </ul>
      </div>
    
      <!-- Conteúdo da Página -->
      <div class="container">
        <div class="form-container">
          <h2>Cadastro de Tarefa</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" id="descricao" name="descricao" placeholder="Descrição da tarefa" required>
            </div>
    
            <div class="form-group">
              <label for="setor">Setor</label>
              <input type="text" id="setor" name="setor" placeholder="Setor" required>
              </select>
            </div>
    
            <div class="form-group">
              <label for="usuario">Usuário</label>
              <select id="usuario" name="usuario" required>
                <option value="">Selecione o usuário</option>
                <option value="usuario1">Usuário 1</option>
                <option value="usuario2">Usuário 2</option>
                <option value="usuario3">Usuário 3</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="prioridade">Prioridade</label>
              <select id="prioridade" name="prioridade" required>
                <option value="">Selecione a prioridade</option>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
              </select>
            </div>
    
            <button type="submit" class="btn">Cadastrar Tarefa</button>
          </form>
        </div>
      </div>
</body>
</html>
