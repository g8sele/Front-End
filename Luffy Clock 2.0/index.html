<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Luffy Clock</title>
    <link rel="shortcut icon" href="/images/luffy icon.png" type="image/x-icon">
</head>
<body>

<div class="clock">

    <div class="relogio">

        <div>
            <p id="Horas">00</p>
        </div>
            <p class="Pontos">:</p>    
        <div>
            <p id="Minutos">00</p>
        </div>
            <p class="Pontos">:</p>
        <div>
            <p id="Segundos">00</p>
        </div>

    </div>

    <div class="data">

        <div>
            <p id="Dia">00</p>
        </div>
            <p class="barra">/</p>    
        <div>
            <p id="Mes">00</p>
        </div>
            <p class="barra">/</p>
        <div>
            <p id="Ano">0000</p>
        </div>

    </div>
</div>

<div class="cronometro">
    <div class="time">

        <div>
            <p id="minutes">00</p>
        </div>
            <p class="doisPontos">:</p>    
        <div>
            <p id="seconds">00</p>
        </div>
            <p class="doisPontos">:</p> 
        <div>
            <p id="milliseconds">000</p>
        </div>
</div>
</div>

<div class="botoes">

        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>

</div>        


    <script src="/js/index.js"></script>

</body>
</html>
